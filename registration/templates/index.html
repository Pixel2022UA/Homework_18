<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>
<body>
{% if user.is_authenticated %}
    <p>You are logged in as {{ user.username }}</p>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    {% else %}
    You are not registered, please <a href="{% url 'login' %}">LogIn</a> or <a href="{% url 'registration' %}">SignUp</a>
{% endif %}
</body>
</html>
